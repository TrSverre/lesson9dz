---
# tasks file for building
- name: Copy Dockerfile into build node
  copy: src=Dockerfile dest={{ dest_folder_git }}

- name: Build image
  become: true
  docker_image:
    build: 
      path: "{{ dest_folder_git }}"
    name: dz9
    tag: latest
    source: build

- name: Tag image with Docker Hub repository name
  become: true
  docker_image:
    name: dz9
    tag: latest
    repository: trsverre/dz9
    push: yes
    source: local